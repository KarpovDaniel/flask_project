{% extends "base.html" %}

{% block content %}
<div class="col-auto">
    <div id="wrapper">
        <img src="/static/img/card.png" style="margin-left:57px;" alt="">
        <form action="" method="post">
            <input type="text" class="form-control" name="card_number"
                   style="position: absolute; top: 151px; left: 103px;
                                   height: 78px; width: 612px;"
                   placeholder="0000-0000-0000-0000">
            <input type="text" class="form-control" name="month"
                   style="position: absolute; top: 261px; left: 254px;
                                   height: 38px; width: 151px;"
                   placeholder="month">
            <input type="text" class="form-control" name="year"
                   style="position: absolute; top: 261px; left: 424px;
                                   height: 38px; width: 149px;"
                   placeholder="year">
            <input type="text" class="form-control" name="csv"
                   style="position: absolute; top: 154px; left: 903px;
                                   height: 64px; width: 94px;"
                   placeholder="***">
            <input type="text" class="form-control" name="name"
                   style="position: absolute; top: 322px; left: 255px;
                                   height: 65px; width: 460px;"
                   placeholder="Ivan Ivanov">
            <input type="submit" value="Оплата">
        </form>
    </div>
    <a href="/success/{{ item.id }}" style="margin-left:70px; height: 40px; width: 160px;"
       class="btn btn-success mt-3">Оплата
    </a>
</div>
{% endblock %}
