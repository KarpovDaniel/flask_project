{% extends "base.html" %}

{% block content %}
<h1 style="margin-top: 20px;">Корзина</h1>
{% for item in basket %}
<div>
    <table style="margin-top: 60px;" border="1" width="100%" cellpadding="1">
        <tr>
            <th><img style="width:80px; height: 60px;" src={{item.photo}}></th>
            <th> {{ item.title }}</th>
        </tr>
        <tr>
            <td>
                <div>
                    {% if current_user.is_authenticated %}
                    <a href="/" class="btn btn-primary">Купить</a>
                    <a style="background-color: #589ce0; border: 1px solid #589ce0;"
                       class="btn btn-primary"
                       href="/items_delete/{{ item.id }}">Удалить</a>
                    {% endif %}
                </div>
            </td>
            <td>Количество товара: {{ item.count }}</td>
        </tr>
    </table>
</div>
{% endfor %}
{% endblock %}
