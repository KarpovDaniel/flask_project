<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>GusShop.AN</title>
    <style>
        body {
        background: #ffffff;
        color: #0;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand" href="/">GusShop.AN</a>
        {% if current_user.is_authenticated %}
        {% if current_user.id not in (1, 2) %}
        <a style="margin-right: -1300px; color: #ffffff;" class="navbar-brand"
           href="/basket"> Корзина </a>
        {% endif %}
        <a style="background-color: #ffffff; border: 5px solid #ffffff;
                    border-radius:5px; padding: 6px"
           class="navbar-brand"
           href="/logout"> {{current_user.name}}
        </a>
        {% else %}
        <p>
            <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
