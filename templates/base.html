<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>GusShop.AN</title>
    <style>
        body {
        background: #f6f6f6;
        color: #0;
        }
        .outline {
        background: #ffffff;
        border-radius: 15px;
        border: 0px solid white;
        padding: 0 0px;
        }
        html, body {
    height: 100%;
   }
   body {
    display: flex;
    flex-direction: column;
   }
   .content {
    flex: 1 0 auto;
   }
   .footer {
    flex-shrink: 0;
   }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
    <a class="navbar-brand" href="/">GusShop.AN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <p class="mt-3">Добро пожаловать!</p>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item mr-2">
                <form action="/" method="get">
                    <input name="s" placeholder="Искать здесь..." type="search"
                           style="width:600px; height: 50px; border: 5px solid #ffffff;
                    border-radius:30px; padding: 6px;">
                    <button style="height:50px;width:100px; border-radius:10px;"
                            type="submit">Поиск
                    </button>
                </form>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a style="color: #ffffff;" class="navbar-brand nav-link"
                   href="/basket"> Корзина </a>
            </li>
            <li class="nav-item">
                <a style="background-color: #ffffff; border: 5px solid #ffffff;
                    border-radius:5px; padding: 4px;" class="navbar-brand nav-link"
                   href="/logout"> {{current_user.name}}
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="btn btn-success mt-1 mr-3" href="/register">Зарегистрироваться</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-success mt-1 " href="/login">Войти</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>


<div class="content container">
    {% block content %}
    {% endblock %}
</div>

<footer id="sticky-footer" class="footer py-4 bg-primary text-white-50">
    <div class="text-center">
        <small>Copyright &copy; Your Website</small>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
