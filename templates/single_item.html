{% extends "base.html" %}

{% block content %}
<div>
    <table style="margin-top: 60px;" border="0" width="100%" cellpadding="0">
        <tr>
            <th><img style="width:400px; height: 300px;" src={{item.photo}}></th>
            <th><h3> {{ item.title }} </h3><br> {{ item.content }}</th>
        </tr>
        <tr>
            <td>
                <div>
                    <a href="/basket/{{ item.id }}/1" class="btn btn-primary">Добавить в корзину</a>
                </div>
            </td>
            <td> Количество товара: {{ item.count }} </td>
        </tr>
    </table>
</div>
{% endblock %}
